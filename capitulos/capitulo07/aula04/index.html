<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h2>Cadastro de produtos</h2>
                <form class="needs-validation" novalidate>
                    <div class="col-12 mb-4">
                        <label for="nome" class="form-label">Nome do produto</label>
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome do produto" required>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="preco" class="form-label">Preço do produto</label>
                        <input type="text" name="preco" id="preco" class="form-control" placeholder="Digite o preço do produto" required>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="descricao" class="form-label">Descrição do produto</label>
                        <textarea name="descricao" id="descricao" class="form-control" placeholder="Descrição do produto" required></textarea>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="categoria" class="form-label">Selecione a categoria do produto</label>
                        <select name="categoria" id="categoria" class="form-select">
                            <option selected>Selecione uma categoria</option>
                            <option value="eletrodomestico">Eletrodoméstico</option>
                            <option value="eletronico">Eletrônico</option>
                            <option value="vestuario">Vestuário</option>
                        </select>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="foto" class="form-label">Imagem do produto</label>
                        <input type="file" name="foto" id="foto" class="form-control">
                    </div>
                    <div class="col-12 mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="estoque" checked>
                            <label for="estoque" class="form-check-label">Produto em estoque</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="entrega">
                            <label for="entrega" class="form-check-label">Disponível para entrega</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="frete">
                            <label for="frete" class="form-check-label">Frete grátis</label>
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <button type="submit" class="btn btn-primary">Cadastrar produto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
