<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Formulário -->
    <div class="col-4 m-4">
        <h2>Formulário de registro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu email">
                <div class="form-text" id="emailHelp">Não compartilhamos seu endereço de e-mail.</div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input type="password" name="password" id="password"  class="form-control" placeholder="Insira sua senha">
            </div>
            <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Formulário desabilitado -->
    <div class="col-4 m-4">
        <h2>Formulário desabilitado</h2>
        <form>
            <fieldset disabled>
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Insira seu email">
                    <div class="form-text" id="emailHelp">Não compartilhamos seu endereço de e-mail.</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" id="password"  class="form-control" placeholder="Insira sua senha">
                </div>
                <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </fieldset>
        </form>
    </div>

    <!-- Form control -->
    <div class="col-4 m-4">
        <h2>Crie o seu post</h2>
        <form>
            <div class="m-4">
                <label for="title" class="form-label">Título do Post</label>
                <input type="text" name="title" id="title" class="form-control form-control-sm" placeholder="Digite o título do seu post">
            </div>
            <div class="m-4">
                <label for="content" class="form-label">Conteúdo do Post</label>
                <textarea class="form-control" placeholder="Digite o conteúdo do seu post"></textarea>
            </div>
            <button class="btn btn-success" type="submit">Enviar</button>
        </form>
    </div>

    <!-- Formulário read only -->
    <div class="col-4 m-4">
        <h2>Formulário de leitura</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Insira seu email" readonly>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control-plaintext" placeholder="Insira seu email" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Inputs -->
    <div class="col-4 m-4">
        <h2>Teste de input de arquivo</h2>
        <form action="">
            <div class="mb-4">
                <label for="foto" class="form-label">Apenas um arquivo</label>
                <input type="file" name="foto" id="foto" class="form-control">
            </div>
            <div class="mb-4">
                <label for="fotos" class="form-label">Múltiplos arquivos</label>
                <input type="file" name="fotos" id="fotos" class="form-control" multiple>
            </div>
            <div class="mb-4">
                <label for="fotosDesabilitados" class="form-label">Arquivos desabilitados</label>
                <input type="file" name="fotosDesabilitados" id="fotosDesabilitados" class="form-control" disabled>
            </div>
        </form>
    </div>

    <!-- dataList -->
    <div class="col-4 m-4">
        <h2>Data list</h2>
        <form>
            <div class="mb-4">
                <label for="cidades" class="form-label">Selecione uma cidade</label>
                <input class="form-control" list="datalistOptions" id="cidades" placeholder="Busque a sua cidade">
                <datalist id="datalistOptions">
                    <option value="São Paulo"></option>
                    <option value="Rio de Janeiro"></option>
                    <option value="Minas gerais"></option>
                    <option value="Espírito Santo"></option>
                </datalist>
            </div>
        </form>
    </div>

    <!-- Colors -->
    <div class="col-4 m-4">
        <h2>Data list</h2>
        <form>
            <div class="mb-4">
                <label for="cor" class="form-label">Selecione uma cor</label>
                <input type="color" name="cor" id="cor" class="form-control form-control-color" id="cor" value="#000" title="Escolha sua cor">
            </div>
        </form>
    </div>
</body>
</html>
