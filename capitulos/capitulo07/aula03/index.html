<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js" defer></script>
</head>
<body>
    <!-- Validação por script e bootstrap -->
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h2>Faça o login para continuar</h2>
                <form class="needs-validation" novalidate>
                    <div class="col-12 mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu email" required>
                        <div class="valid-feedback">Ok</div>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Digite a sua senha" required>
                        <div class="valid-feedback">Ok</div>
                    </div>
                    <div class="col-12 mb-4">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Validação por HTML -->
    <div class="container">
        <div class="row justify-content-center m-4">
            <div class="col-6">
                <h2>Faça o login para continuar</h2>
                <form class="needs-validation">
                    <div class="col-12 mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu email" required>
                    </div>
                    <div class="col-12 mb-4">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Digite a sua senha" required minlength="5">
                    </div>
                    <div class="col-12 mb-4">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
