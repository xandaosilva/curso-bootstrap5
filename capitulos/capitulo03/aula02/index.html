<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Produto A</p>
            </div>
            <div class="col">
                <p>Produto B</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Produto C</p>
            </div>
            <div class="col">
                <p>Produto D</p>
            </div>
            <div class="col">
                <p>Produto E</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">Produto F</div>
            <div class="col-2">Produto G</div>
        </div>
        <div class="row">
            <div class="col-1">Produto H</div>
            <div class="col-11">Produto I</div>
        </div>
        <div class="row">
            <div class="col-4">Produto J</div>
            <div class="col-4">Produto K</div>
            <div class="col-4">Produto L</div>
        </div>
    </div>
    <div class="container" id="largura-limitada">
        <div class="row">
            <div class="col-4">Produto M</div>
            <div class="col-4">Produto N</div>
            <div class="col-4">Produto O</div>
        </div>
    </div>
</body>
</html>
